<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="font-sans">
  <header class="sticky top-0 z-50 bg-white shadow-md">
    <nav class="w-full px-8 py-4 flex items-center justify-between">
      <!-- Logo Box (Kiri) -->
      <div class="flex items-center space-x-4">
        <img src="Logo.jpg" alt="Logo" class="logo-img">
        <h1 class="text-xl font-bold">Bluewolf28.id</h1>
      </div>

      <!-- Menu (Kanan) -->
      <div id="menu" class="hidden md:flex items-center space-x-8">
        <ul class="flex space-x-8 ">
          <li><a href="home.html" class=" font-medium">Home</a></li>
          <li><a href="gallery.html" class=" font-medium">Gallery</a></li>
          <li><a href="about.html" class=" font-medium">About</a></li>
        </ul>
  
      </div>

      <!-- Mobile Menu Button -->
      <button id="burger" class="md:hidden block focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
      </button>
    </nav>

    <!-- Mobile Menu (Dropdown) -->
    <div id="mobile-menu" class="md:hidden hidden bg-white px-8 py-4 border-t">
      <ul class="space-y-4">
        <li><a href="home.html" class="block ">Home</a></li>
        <li><a href="gallery.html" class="block ">Gallery</a></li>
        <li><a href="about.html" class="block ">About</a></li>
      </ul>
  
    </div>
  </header>

  <script>
    // Mobile Menu Toggle
    const burger = document.getElementById('burger');
    const mobileMenu = document.getElementById('mobile-menu');

    burger.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      
      // Rotate burger icon (optional)
      burger.classList.toggle('rotate-90');
    });
  </script>
  
</body>
</html>
